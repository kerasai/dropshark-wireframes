<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DropShark | Drupal Analytics and Insights</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/dropshark.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="sidebar">
        <div id="persona">
            <div class="avatar"><i class="fa fa-user fa-lg"></i> abcuser</div>
            <ul class="actions">
                <li></li>
            </ul>
        </div>

        <form id="site-jump">
            <label> Site:</label>
                <select class="form-control">
                    <option>MySite1.com</option>
                    <option>MySite2.com</option>
                    <option>MySite3.com</option>
                    <option>Drupal.org</option>
                </select>
        </form>

        <div>
            <h3>Pages</h3>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="content.html">Content</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="env.html">Environment</a></li>
            </ul>
        </div>
    </div>

    <div id="main">

        <div id="navbar">

            <div id="site-name">
                <h1>DropShark</h1>
            </div>

            <div class="buttons">
                <ul class="buttons">
                    <li><a class="off" href="#"><i class="fa fa-power-off fa-3x"></i></a></li>
                </ul>
            </div>
        </div>

        <div id="content" class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="pane">
                        <h3 class="pane-title">Ram</h3>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="ram-chart">
                                    <div class="chart"></div>
                                </div>
                                <table class="table">
                                    <tr>
                                        <td>Used</td>
                                        <td>868M</td>
                                        <td>43.9%</td>
                                    </tr>
                                    <tr>
                                        <td>Free</td>
                                        <td>1.1G</td>
                                        <td>56.1%</td>
                                    </tr>
                                    <tr>
                                        <td>Cached</td>
                                        <td>209M</td>
                                        <td>10.5%</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="pane">
                        <h3 class="pane-title">Disk</h3>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="disk-chart">
                                    <div class="chart"></div>
                                </div>
                                <table class="table">
                                    <tr>
                                        <td>File System</td>
                                        <td colspan="2">/dev/sda1</td>
                                    </tr>
                                    <tr>
                                        <td>Used</td>
                                        <td>2.29G</td>
                                        <td>6.5%</td>
                                    </tr>
                                    <tr>
                                        <td>Free</td>
                                        <td>33.11G</td>
                                        <td>93.5%</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="pane">
                        <h3 class="pane-title">CPU Load</h3>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="load-chart">
                                    <div class="chart"></div>
                                </div>
                                <table class="table">
                                    <tr>
                                        <td>1 min</td>
                                        <td>.06</td>
                                    </tr>
                                    <tr>
                                        <td>5 min</td>
                                        <td>.11</td>
                                    </tr>
                                    <tr>
                                        <td>15 min</td>
                                        <td>.09</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
        google.load('visualization', '1', {'packages':['corechart']});
    </script>

    <script src="js/dashboard.js"></script>
</body>
</html>
